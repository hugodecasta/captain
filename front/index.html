<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Captain Cluster Map</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="topbar">
        <h1>Captain • Cluster Map</h1>
        <div class="controls">
            <label class="switch">
                <input id="modeToggle" type="checkbox" />
                <span class="slider"></span>
            </label>
            <span id="modeLabel" class="mode-label" title="Toggle between Sailor and Service view">By Sailor</span>
            <button id="refreshBtn" title="Reload data">↻</button>
            <a class="btn" href="/chores.html" title="View all chores">Chores →</a>
            <a href="/logs.html">Logs</a>
        </div>
    </header>

    <main>
        <aside class="legend" id="legend"></aside>
        <section class="canvas">
            <div id="grid" class="grid" aria-live="polite"></div>
        </section>
    </main>

    <footer class="bottombar">
        <span id="status">Ready.</span>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
